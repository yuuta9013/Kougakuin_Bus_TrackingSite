    <h1>ãƒ•ãƒ«ãƒ¼ãƒ„ã‚­ãƒ£ãƒƒãƒã‚²ãƒ¼ãƒ </h1>
    <p class="timer">æ®‹ã‚Šæ™‚é–“: <span id="timeLeft">30</span>ç§’</p>
    <canvas id="gameCanvas"></canvas>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let basketWidth = 100;
        let basketHeight = 20;
        let basketX;
        let basketSpeed = 7;
        let basketDx = 0;

        let fruits = [];
        let score = 0;
        let gameOver = false;
        let timeLeft = 30;  // ã‚¿ã‚¤ãƒãƒ¼ã®åˆæœŸå€¤
        let timerInterval;

        // ç”»é¢ã‚µã‚¤ã‚ºã«å¿œã˜ã¦æ­£æ–¹å½¢ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’è¨­å®š
        function setCanvasSize() {
            const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;  // ç”»é¢å¹…ã¨é«˜ã•ã®æœ€å°å€¤ã‚’åŸºæº–ã«æ­£æ–¹å½¢ã‚’ä½œæˆ
            canvas.width = size;
            canvas.height = size;

            // ãƒã‚¹ã‚±ãƒƒãƒˆã®åˆæœŸä½ç½®
            basketX = canvas.width / 2 - basketWidth / 2;
        }

        // åˆæœŸè¨­å®š
        setCanvasSize();

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã®ãƒªã‚µã‚¤ã‚ºã«å¯¾å¿œ
        window.addEventListener("resize", setCanvasSize);

        document.addEventListener("keydown", moveBasket);

        // ãƒã‚¹ã‚±ãƒƒãƒˆã®ç§»å‹•
        function moveBasket(e) {
            if (e.key === "ArrowLeft") {
                basketDx = -basketSpeed;
            } else if (e.key === "ArrowRight") {
                basketDx = basketSpeed;
            }
        }

        document.addEventListener("keyup", () => {
            basketDx = 0;
        });

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆç”¨ã®ç§»å‹•
        document.getElementById("leftBtn").addEventListener("touchstart", () => {
            basketDx = -basketSpeed;
        });
        document.getElementById("rightBtn").addEventListener("touchstart", () => {
            basketDx = basketSpeed;
        });

        // ã‚¿ãƒƒãƒãŒçµ‚äº†ã—ãŸæ™‚ã®å‡¦ç†
        document.getElementById("leftBtn").addEventListener("touchend", () => {
            basketDx = 0;
        });
        document.getElementById("rightBtn").addEventListener("touchend", () => {
            basketDx = 0;
        });

        // ã‚¢ã‚¤ãƒ†ãƒ ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«ç”Ÿæˆ
        function spawnItem() {
            const fruitEmojis = ['ğŸ', 'ğŸŒ', 'ğŸ“', 'ğŸ‡']; // 4ç¨®é¡ã®ãƒ•ãƒ«ãƒ¼ãƒ„çµµæ–‡å­—
            const type = Math.random() < 0.8 ? 'fruit' : 'bomb';
            const emoji = type === 'fruit' ? fruitEmojis[Math.floor(Math.random() * fruitEmojis.length)] : 'ğŸ’£'; // ãƒ©ãƒ³ãƒ€ãƒ ã§ãƒ•ãƒ«ãƒ¼ãƒ„ã‹çˆ†å¼¾
            const x = Math.random() * (canvas.width - 30);
            const y = 0;
            const speed = Math.random() * 3 + 2; // è½ã¡ã‚‹é€Ÿåº¦
            fruits.push({ x, y, type, speed, emoji });
        }

        // ã‚¢ã‚¤ãƒ†ãƒ ã‚’æç”»
        function drawFruits() {
            ctx.font = "30px Arial"; // çµµæ–‡å­—ã‚µã‚¤ã‚ºã‚’è¨­å®š
            fruits.forEach((fruit) => {
                ctx.fillText(fruit.emoji, fruit.x, fruit.y);
            });
        }

        // ãƒã‚¹ã‚±ãƒƒãƒˆã‚’æç”»
        function drawBasket() {
            ctx.beginPath();
            ctx.rect(basketX, canvas.height - basketHeight, basketWidth, basketHeight);
            ctx.fillStyle = "#008000";
            ctx.fill();
            ctx.closePath();
        }

        // è¡çªåˆ¤å®š
        function detectCollision(fruit) {
            if (fruit.y + 20 > canvas.height - basketHeight && 
                fruit.x > basketX && 
                fruit.x < basketX + basketWidth) {
                return true;
            }
            return false;
        }

        // ã‚¿ã‚¤ãƒãƒ¼ã®æ›´æ–°
        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("timeLeft").innerText = timeLeft;
            } else {
                gameOver = true;
            }
        }

        // ã‚²ãƒ¼ãƒ ã®ãƒ­ã‚¸ãƒƒã‚¯
        function gameLoop() {
            if (gameOver) {
                clearInterval(timerInterval);  // ã‚¿ã‚¤ãƒãƒ¼ã‚’åœæ­¢
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = "30px Arial";
                ctx.fillStyle = "red";
                ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ãƒã‚¹ã‚±ãƒƒãƒˆã®ä½ç½®æ›´æ–°
            basketX += basketDx;
            if (basketX < 0) basketX = 0;
            if (basketX + basketWidth > canvas.width) basketX = canvas.width - basketWidth;

            // ã‚¢ã‚¤ãƒ†ãƒ ã®ä½ç½®æ›´æ–°ã¨è¡çªåˆ¤å®š
            fruits.forEach((fruit, index) => {
                fruit.y += fruit.speed;

                if (detectCollision(fruit)) {
                    if (fruit.type === 'fruit') {
                        score++;
                    } else {
                        gameOver = true;  // çˆ†å¼¾ã‚’å–ã£ãŸã‚‰ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
                    }
                    fruits.splice(index, 1); // ã‚­ãƒ£ãƒƒãƒã—ãŸã‚¢ã‚¤ãƒ†ãƒ ã‚’å‰Šé™¤
                }

                if (fruit.y > canvas.height) {
                    fruits.splice(index, 1); // ç”»é¢å¤–ã«å‡ºãŸã‚¢ã‚¤ãƒ†ãƒ ã‚’å‰Šé™¤
                }
            });

            // ã‚¢ã‚¤ãƒ†ãƒ ã®æç”»
            drawFruits();

            // ãƒã‚¹ã‚±ãƒƒãƒˆã®æç”»
            drawBasket();

            // ã‚¹ã‚³ã‚¢è¡¨ç¤º
            ctx.font = "20px Arial";
            ctx.fillStyle = "#000";
            ctx.fillText("Score: " + score, 20, 30);

            // æ–°ã—ã„ã‚¢ã‚¤ãƒ†ãƒ ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«ç”Ÿæˆ
            if (Math.random() < 0.02) {
                spawnItem();
            }

            requestAnimationFrame(gameLoop);
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        timerInterval = setInterval(updateTimer, 1000);  // 1ç§’ã”ã¨ã«ã‚¿ã‚¤ãƒãƒ¼ã‚’æ›´æ–°
        gameLoop();
    </script>
