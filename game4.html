<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刹那の見切りゲーム</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            font-family: monospace;
        }
        #reactionButton, #slashButton, #restartButton {
            width: 200px;
            height: 50px;
            font-size: 20px;
            margin-top: 10px;
        }
        #resultDisplay {
            margin-top: 20px;
            font-size: 18px;
        }
        .difficulty {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu" style="display: none;">
            <ul>
                <li><a href="index.html">位置情報</a></li><br>
                <li><a href="notification.html">お知らせ</a></li><br>
                <li><a href="home.html">ミニゲーム</a></li><br>
                <li><a href="https://www.neec.ac.jp/hachioji/" target="_blank">学校ホームページ</a></li>
            </ul>
        </nav>
    </header>

    <section class="game">
        <h1>刹那の見切りゲーム</h1>
        <p>画面に「！」が表示された瞬間に「斬る！」ボタンを押して、敵を斬れ！</p>

        <!-- 難易度選択ボタン -->
        <div class="difficulty">
            <button onclick="setDifficulty('easy')">初級</button>
            <button onclick="setDifficulty('medium')">中級</button>
            <button onclick="setDifficulty('hard')">上級</button>
        </div>

        <!-- カウントダウン表示 -->
        <p id="countdownDisplay"></p>

        <!-- アスキーアート表示 -->
        <pre id="samuraiDisplay" style="visibility: hidden;">
プレイヤー（　・＿・）/  　｜！｜   ＼(・＿・　) 敵
        </pre>

        <p id="signal">準備中...</p>
        <button id="reactionButton" onclick="startGame()" disabled>準備完了</button>
        <button id="slashButton" onclick="handleSlash()" disabled>斬る！</button>
        <button id="restartButton" onclick="resetGame()" style="display: none;">リスタート</button>
        <p id="resultDisplay">結果: -</p>
    </section>

    <script>
        const samuraiDisplay = document.getElementById("samuraiDisplay");
        const reactionButton = document.getElementById("reactionButton");
        const slashButton = document.getElementById("slashButton");
        const restartButton = document.getElementById("restartButton");
        const resultDisplay = document.getElementById("resultDisplay");
        const countdownDisplay = document.getElementById("countdownDisplay");
        const signal = document.getElementById("signal");

        let startTime;
        let colorChangeTimeout;
        let gameTimeout;  // 制限時間用のタイマー
        let gameStarted = false;
        let difficulty = '';
        let isSlashEnabled = false;

        const difficulties = {
            easy: { min: 2000, max: 4000, limit: 4500 },
            medium: { min: 1000, max: 3000, limit: 3500 },
            hard: { min: 500, max: 2000, limit: 2500 }
        };

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        function setDifficulty(level) {
            difficulty = level;
            resultDisplay.textContent = `難易度: ${level === 'easy' ? '初級' : level === 'medium' ? '中級' : '上級'}`;
            reactionButton.disabled = false;
        }

        function startGame() {
            if (!difficulty) return;

            gameStarted = false;
            isSlashEnabled = false;
            samuraiDisplay.style.visibility = "hidden";
            countdownDisplay.textContent = "";
            resultDisplay.textContent = "結果: -";
            signal.textContent = "準備中...";
            slashButton.disabled = true;
            restartButton.style.display = "none";
            reactionButton.disabled = true;

            // カウントダウン
            let countdown = 3;
            countdownDisplay.textContent = countdown;
            const countdownInterval = setInterval(() => {
                countdown -= 1;
                if (countdown > 0) {
                    countdownDisplay.textContent = countdown;
                } else {
                    clearInterval(countdownInterval);
                    countdownDisplay.textContent = "";
                    samuraiDisplay.style.visibility = "visible";
                    triggerReactionTime();
                }
            }, 1000);
        }

        function triggerReactionTime() {
            // ランダムな遅延時間で「！」を表示
            const delay = Math.random() * (difficulties[difficulty].max - difficulties[difficulty].min) + difficulties[difficulty].min;
            colorChangeTimeout = setTimeout(() => {
                signal.textContent = "！";
                startTime = performance.now();
                isSlashEnabled = true;
                slashButton.disabled = false;
                gameStarted = true;

                // 制限時間タイマー開始
                gameTimeout = setTimeout(() => {
                    if (gameStarted) handleTimeout();
                }, difficulties[difficulty].limit);
            }, delay);
        }

        function handleSlash() {
            if (!isSlashEnabled || !gameStarted) return;

            const reactionTime = performance.now() - startTime;
            resultDisplay.textContent = "反応時間: " + reactionTime.toFixed(2) + " ミリ秒";

            // 斬撃成功の判定
            if (reactionTime < difficulties[difficulty].max) {
                samuraiDisplay.innerHTML = `
プレイヤー（　・＿・）/ 　　　｜　｜　   ＼＿(＿ ＿) 敵(斬られた)
                `;
                signal.textContent = "斬った！";
                resultDisplay.textContent += " 成功!";
            } else {
                samuraiDisplay.innerHTML = `
プレイヤー（×＿×）  　　　　｜　｜　  ＼(・＿・ ) 敵
                `;
                signal.textContent = "失敗！";
                resultDisplay.textContent += " 失敗...";
            }

            gameStarted = false;
            clearTimeout(gameTimeout);  // 制限時間タイマーのクリア
            slashButton.disabled = true;
            restartButton.style.display = "inline-block";
        }

        function handleTimeout() {
            gameStarted = false;
            isSlashEnabled = false;
            resultDisplay.textContent = "結果: 時間切れ - 失敗";
            signal.textContent = "時間切れ！";
            samuraiDisplay.innerHTML = `
プレイヤー（×＿×）  　　　　｜　｜　  ＼(・＿・ ) 敵
            `;
            slashButton.disabled = true;
            restartButton.style.display = "inline-block";
        }

        function resetGame() {
            difficulty = '';
            resultDisplay.textContent = "結果: -";
            signal.textContent = "難易度を選んでください";
            slashButton.disabled = true;
            reactionButton.disabled = true;
            restartButton.style.display = "none";
            samuraiDisplay.innerHTML = `
プレイヤー（　・＿・）/  　｜　｜   ＼(・＿・　) 敵
            `;
            clearTimeout(colorChangeTimeout);  // ゲームタイマーのクリア
            clearTimeout(gameTimeout);  // 制限時間タイマーのクリア
        }
    </script>
</body>
</html>
