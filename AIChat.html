<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIと会話ページ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .chat-messages p {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
            color: #0066cc;
        }
        .ai-message {
            text-align: left;
            color: #333;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 8px 12px;
            font-size: 14px;
            margin-left: 5px;
            border: none;
            border-radius: 4px;
            background-color: #0066cc;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu" style="display: none;">
            <ul>
                <li><a href="index.html">位置情報</a></li><br>
                <li><a href="notification.html">お知らせ</a></li><br>
                <li><a href="home.html">ミニゲーム</a></li><br>
                <li><a href="https://www.neec.ac.jp/hachioji/" target="_blank">学校ホームページ</a></li>
            </ul>
        </nav>
    </header>

    <section class="game">
        <h1>AIと会話しよう！</h1>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <p class="ai-message">こんにちは！AIアシスタントです。何でも聞いてください！</p>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="ここにメッセージを入力" />
                <button onclick="sendMessage()">送信</button>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');
            const userMessage = userInput.value.trim();

            if (userMessage === '') {
                alert('メッセージを入力してください。');
                return;
            }

            // Add user message to chat
            const userMessageElement = document.createElement('p');
            userMessageElement.className = 'user-message';
            userMessageElement.textContent = userMessage;
            chatMessages.appendChild(userMessageElement);

            // Simulate AI response
            const aiMessageElement = document.createElement('p');
            aiMessageElement.className = 'ai-message';
            aiMessageElement.textContent = generateAIResponse(userMessage);
            chatMessages.appendChild(aiMessageElement);

            // Scroll to the bottom of the chat
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Clear input
            userInput.value = '';
        }

        function generateAIResponse(userMessage) {
            // Simple response logic (can be replaced with AI API)
            if (userMessage.includes('こんにちは')) {
                return 'こんにちは！今日はどんなことが知りたいですか？';
            } else if (userMessage.includes('ゲーム')) {
                return 'ミニゲームのページもありますよ！リンクをクリックしてみてください。';
            } else {
                return 'それについてはまだ学んでいませんが、別の質問をしてみてください！';
            }
        }
    </script>
</body>
</html>
