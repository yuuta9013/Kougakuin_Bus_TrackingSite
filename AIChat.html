<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIチャットページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header button {
            background-color: #fff;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        header nav {
            display: none;
        }
        header nav ul {
            list-style: none;
            padding: 0;
        }
        header nav ul li {
            margin: 10px 0;
        }
        header nav ul li a {
            text-decoration: none;
            color: #000;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .chat-box {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-log {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat-log div {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu" style="display: none;">
            <ul>
                <li><a href="index.html">位置情報</a></li><br>
                <li><a href="notification.html">お知らせ</a></li><br>
                <li><a href="home.html">ミニゲーム</a></li><br>
                <li><a href="https://www.neec.ac.jp/hachioji/" target="_blank">学校ホームページ</a></li>
            </ul>
        </nav>
    </header>

    <section class="chat-container">
        <h1>AIとチャットしよう！</h1>
        <div class="chat-box">
            <div class="chat-log" id="chatLog"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="メッセージを入力..." />
                <button onclick="sendMessage()">送信</button>
            </div>
        </div>
    </section>

    <script>
        const API_KEY = "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"; // OpenAI APIキーをここに設定

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            // ユーザーのメッセージを表示
            const chatLog = document.getElementById("chatLog");
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "user-message";
            userMessageDiv.textContent = "あなた: " + message;
            chatLog.appendChild(userMessageDiv);

            // 入力をクリア
            input.value = "";

            // AIの応答を取得する
            const botMessageDiv = document.createElement("div");
            botMessageDiv.className = "bot-message";
            botMessageDiv.textContent = "AI: 考え中...";
            chatLog.appendChild(botMessageDiv);

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo", // 使用するモデル
                        messages: [{ role: "user", content: message }]
                    })
                });

                if (!response.ok) {
                    throw new Error("APIエラー: " + response.statusText);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                // AIの応答を表示
                botMessageDiv.textContent = "AI: " + aiResponse;

            } catch (error) {
                botMessageDiv.textContent = "エラーが発生しました: " + error.message;
            }

            // スクロールを一番下に
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
