<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルモンスターバトルゲーム</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .card {
            border: 1px solid #333;
            border-radius: 8px;
            width: 120px;
            margin: 10px;
            padding: 5px;
            background-color: #f5f5f5;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .card h3 {
            margin: 5px 0;
            font-size: 16px;
        }

        .card p {
            margin: 3px 0;
            font-size: 12px;
        }

        #startButton {
            width: 150px;
            height: 40px;
            font-size: 16px;
            margin: 10px;
        }

        #battleField {
            margin-top: 20px;
            border: 1px solid #444;
            padding: 10px;
            width: 90%;
            background-color: #e0e0e0;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #eee;
        }

        .menu-btn {
            font-size: 20px;
        }

        nav {
            display: none;
            flex-direction: column;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu">
            <ul>
                <li><a href="index.html">位置情報</a></li>
                <li><a href="notification.html">お知らせ</a></li>
                <li><a href="home.html">ミニゲーム</a></li>
                <li><a href="https://www.neec.ac.jp/hachioji/" target="_blank">学校ホームページ</a></li>
            </ul>
        </nav>
    </header>

    <section class="game">
        <h1>シンプルモンスターバトルゲーム</h1>
        <button id="startButton" onclick="startBattle()">バトル開始</button>
        <div id="battleField"></div>
    </section>

    <script>
        let playerMonster = {
            name: "プレイヤーモンスター",
            hp: 100,
            attack: 30
        };

        let enemyMonster = {
            name: "エネミーモンスター",
            hp: 80,
            attack: 20
        };

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        function startBattle() {
            let battleField = document.getElementById("battleField");
            battleField.innerHTML = `
                <div class="card">
                    <h3>${playerMonster.name}</h3>
                    <p>HP: <span id="playerHp">${playerMonster.hp}</span></p>
                    <p>攻撃力: ${playerMonster.attack}</p>
                </div>
                <div class="card">
                    <h3>${enemyMonster.name}</h3>
                    <p>HP: <span id="enemyHp">${enemyMonster.hp}</span></p>
                    <p>攻撃力: ${enemyMonster.attack}</p>
                </div>
            `;

            const battleInterval = setInterval(() => {
                enemyMonster.hp -= playerMonster.attack;
                playerMonster.hp -= enemyMonster.attack;

                document.getElementById("playerHp").textContent = playerMonster.hp;
                document.getElementById("enemyHp").textContent = enemyMonster.hp;

                if (playerMonster.hp <= 0 || enemyMonster.hp <= 0) {
                    clearInterval(battleInterval);
                    const result = playerMonster.hp > 0 ? "プレイヤーの勝利！" : "敵の勝利！";
                    alert(result);
                    resetGame();
                }
            }, 1000);
        }

        function resetGame() {
            playerMonster.hp = 100;
            enemyMonster.hp = 80;
            document.getElementById("battleField").innerHTML = '';
        }
    </script>
</body>
</html>
