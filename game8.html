<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トレーディングカードゲーム</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        #cardContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            border: 2px solid #444;
            border-radius: 10px;
            width: 150px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #f8f8f8;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .card p {
            margin: 5px 0;
            font-size: 14px;
        }

        #startButton {
            width: 200px;
            height: 50px;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu" style="display: none;">
            <ul>
                <li><a href="index.html">位置情報</a></li><br>
                <li><a href="notification.html">お知らせ</a></li><br>
                <li><a href="home.html">ミニゲーム</a></li><br>
                <li><a href="https://www.neec.ac.jp/hachioji/" target="_blank">学校ホームページ</a></li>
            </ul>
        </nav>
    </header>

    <section class="game">
        <h1>トレーディングカードゲーム</h1>
        <p>自分のカードデッキを組んで戦いましょう！</p>
        <button id="startButton" onclick="startGame()">ゲーム開始</button>
        <div id="cardContainer"></div>
    </section>

    <script>
        const cardContainer = document.getElementById('cardContainer');

        // カードデータのテンプレート（管理者がここにカードを追加できます）
        const cards = [
            {
                name: "ファイアドラゴン",
                image: "https://via.placeholder.com/150",
                description: "炎を操るドラゴン。強力な火炎攻撃を持つ。",
                attack: 80,
                defense: 50
            },
            {
                name: "ウォーターナイト",
                image: "https://via.placeholder.com/150",
                description: "水の力を使う騎士。防御力が高い。",
                attack: 50,
                defense: 80
            },
            // 管理者は以下のテンプレートをコピーして新しいカードを追加できます
            /*
            {
                name: "カード名",
                image: "カードの画像URL",
                description: "カードの説明文",
                attack: 攻撃力（数値）,
                defense: 防御力（数値）
            },
            */
        ];

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        function startGame() {
            cardContainer.innerHTML = ''; // 画面のリセット
            displayCards(cards);
        }

        function displayCards(cards) {
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');

                cardElement.innerHTML = `
                    <img src="${card.image}" alt="${card.name}">
                    <h3>${card.name}</h3>
                    <p>${card.description}</p>
                    <p><strong>攻撃力:</strong> ${card.attack}</p>
                    <p><strong>防御力:</strong> ${card.defense}</p>
                `;

                cardContainer.appendChild(cardElement);
            });
        }

        // 初期化
        startGame();
    </script>
</body>
</html>
