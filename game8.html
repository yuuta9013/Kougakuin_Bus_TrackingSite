    <section class="game">
        <h1>ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼ãƒãƒ£ãƒ¬ãƒ³ã‚¸</h1>
        <p>åœ°é›·ã‚’é¿ã‘ã¦ã™ã¹ã¦ã®ã‚»ãƒ«ã‚’é–‹ã“ã†ï¼</p>
        <button onclick="startGame()">ã‚²ãƒ¼ãƒ é–‹å§‹</button>
        <div id="grid"></div>
        <p id="status">ã‚²ãƒ¼ãƒ çŠ¶æ…‹: ãƒ—ãƒ¬ã‚¤ã—ã¦ã„ã¾ã›ã‚“</p>

    <script>
        const gridSize = 5; // 5x5ã®ã‚°ãƒªãƒƒãƒ‰
        const mineCount = 5;
        let grid = [];
        let revealedCount = 0;

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        function startGame() {
            grid = [];
            revealedCount = 0;
            document.getElementById("status").textContent = "ã‚²ãƒ¼ãƒ çŠ¶æ…‹: ãƒ—ãƒ¬ã‚¤ä¸­";
            generateGrid();
        }

        function generateGrid() {
            const gridElement = document.getElementById("grid");
            gridElement.innerHTML = '';
            gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            for (let i = 0; i < gridSize; i++) {
                grid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    grid[i][j] = { mine: false, revealed: false, neighboringMines: 0 };
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => revealCell(i, j);
                    gridElement.appendChild(cell);
                }
            }

            placeMines();
        }

        function placeMines() {
            let placedMines = 0;
            while (placedMines < mineCount) {
                const row = Math.floor(Math.random() * gridSize);
                const col = Math.floor(Math.random() * gridSize);
                if (!grid[row][col].mine) {
                    grid[row][col].mine = true;
                    placedMines++;
                    updateNeighborCounts(row, col);
                }
            }
        }

        function updateNeighborCounts(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < gridSize && newCol >= 0 && newCol < gridSize) {
                        grid[newRow][newCol].neighboringMines++;
                    }
                }
            }
        }

        function revealCell(row, col) {
            if (grid[row][col].revealed) return;

            const cell = document.querySelector(`.cell[data-row='${row}'][data-col='${col}']`);
            grid[row][col].revealed = true;
            cell.classList.add('revealed');
            revealedCount++;

            if (grid[row][col].mine) {
                cell.textContent = 'ğŸ’£';
                cell.classList.add('mine');
                endGame(false);
            } else {
                cell.textContent = grid[row][col].neighboringMines || '';
                if (revealedCount === gridSize * gridSize - mineCount) {
                    endGame(true);
                }
            }
        }

        function endGame(won) {
            document.getElementById("status").textContent = won ? "ã‚²ãƒ¼ãƒ çŠ¶æ…‹: å‹åˆ©ï¼" : "ã‚²ãƒ¼ãƒ çŠ¶æ…‹: æ•—åŒ—...";
            revealAllCells();
        }

        function revealAllCells() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.querySelector(`.cell[data-row='${i}'][data-col='${j}']`);
                    if (grid[i][j].mine) {
                        cell.textContent = 'ğŸ’£';
                        cell.classList.add('mine');
                    } else {
                        cell.textContent = grid[i][j].neighboringMines || '';
                    }
                    cell.classList.add('revealed');
                }
            }
        }
    </script>
