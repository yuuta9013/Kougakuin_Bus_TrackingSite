<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>果物キャッチゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5dc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: left;
        }
        .menu-btn {
            font-size: 1.5em;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 5px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #menu {
            display: none;
            background-color: #444;
            padding: 10px;
        }
        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #333;
            overflow: hidden;
            background-color: #a3c9a8;
        }
        .basket {
            position: absolute;
            bottom: 10px;
            width: 80px;
            height: 40px;
            background-color: #8b4513;
            border-radius: 10px;
        }
        .fruit {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
        }
        #scoreDisplay {
            margin: 10px 0;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu">
            <ul>
                <li><a href="index.html">位置情報</a></li><br>
                <li><a href="notification.html">お知らせ</a></li><br>
                <li><a href="home.html">ミニゲーム</a></li><br>
                <li><a href="https://www.neec.ac.jp/hachioji/" target="_blank">学校ホームページ</a></li>
            </ul>
        </nav>
    </header>

    <section class="game">
        <h1>果物キャッチゲーム</h1>
        <p>スワイプでバスケットを動かして、落ちてくる果物をキャッチしよう！</p>
        <div id="scoreDisplay">スコア: 0</div>
        <div class="game-container" id="gameContainer">
            <div class="basket" id="basket"></div>
        </div>
        <button id="startButton" onclick="startGame()">ゲーム開始</button>
    </section>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const basket = document.getElementById('basket');
        let score = 0;
        let gameInterval;
        let fruits = [];
        let basketPosition = gameContainer.clientWidth / 2 - 40;
        basket.style.left = `${basketPosition}px`;

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        function startGame() {
            clearInterval(gameInterval);
            score = 0;
            updateScore();
            fruits = [];
            gameInterval = setInterval(() => {
                spawnFruit();
                moveFruits();
            }, 1000);
        }

        function spawnFruit() {
            const fruit = document.createElement('div');
            fruit.className = 'fruit';
            fruit.style.left = `${Math.random() * (gameContainer.clientWidth - 30)}px`;
            fruit.style.top = '0px';
            gameContainer.appendChild(fruit);
            fruits.push(fruit);
        }

        function moveFruits() {
            fruits.forEach((fruit, index) => {
                const currentTop = parseFloat(fruit.style.top);
                fruit.style.top = `${currentTop + 5}px`;

                if (currentTop > gameContainer.clientHeight - 50) {
                    const fruitLeft = parseFloat(fruit.style.left);
                    const basketLeft = parseFloat(basket.style.left);
                    if (fruitLeft > basketLeft && fruitLeft < basketLeft + 80) {
                        // 果物をキャッチ
                        score++;
                        updateScore();
                        gameContainer.removeChild(fruit);
                        fruits.splice(index, 1);
                    } else if (currentTop > gameContainer.clientHeight - 30) {
                        // 画面外に出た果物を削除
                        gameContainer.removeChild(fruit);
                        fruits.splice(index, 1);
                    }
                }
            });
        }

        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `スコア: ${score}`;
        }

        let touchStartX = 0;

        gameContainer.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
        });

        gameContainer.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            basketPosition = Math.min(
                Math.max(basketPosition + deltaX, 0),
                gameContainer.clientWidth - 80
            );
            basket.style.left = `${basketPosition}px`;
            touchStartX = touch.clientX;
        });
    </script>
</body>
</html>
