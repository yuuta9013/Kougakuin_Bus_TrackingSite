<head>

    <style>
        body {

</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
        <nav id="menu" style="display: none;">
            <ul>
                <li><a href="index.html">‰ΩçÁΩÆÊÉÖÂ†±</a></li><br>
                <li><a href="notification.html">„ÅäÁü•„Çâ„Åõ</a></li><br>
                <li><a href="home.html">„Éü„Éã„Ç≤„Éº„É†</a></li><br>
                <li><a href="https://www.neec.ac.jp/hachioji/" target="_blank">Â≠¶Ê†°„Éõ„Éº„É†„Éö„Éº„Ç∏</a></li>
            </ul>
        </nav>
      </header>
    <div class="controls">
        <label for="difficulty">Èõ£ÊòìÂ∫¶: </label>
        <select id="difficulty">
            <option value="easy">Á∞°Âçò (4x4)</option>
            <option value="normal">ÊôÆÈÄö (6x6)</option>
            <option value="hard">„ÇÄ„Åö„Åã„Åó„ÅÑ (8x8)</option>
        </select>
        <button id="start-button">„Çπ„Çø„Éº„Éà</button>
    </div>
    <div class="timer" id="timer">ÁµåÈÅéÊôÇÈñì: 0Áßí</div>
    <div class="game-container" id="game-container"></div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        const gameContainer = document.getElementById('game-container');
        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const difficultySelect = document.getElementById('difficulty');

        let symbols = [];
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let preventClick = false;
        let matchedPairs = 0;
        let totalPairs = 0;
        let startTime = null;
        let timerInterval = null;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            const totalTime = Math.floor((Date.now() - startTime) / 1000);
            timerElement.textContent = `„Ç≤„Éº„É†„ÇØ„É™„Ç¢! ÁµåÈÅéÊôÇÈñì: ${totalTime}Áßí`;
        }

        function createCard(symbol) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.symbol = symbol;
            card.textContent = '?';

            card.addEventListener('click', () => {
                if (preventClick || card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }

                card.classList.add('flipped');
                card.textContent = symbol;

                if (!firstCard) {
                    firstCard = card;
                } else if (!secondCard) {
                    secondCard = card;
                    preventClick = true;

                    if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                        firstCard.classList.add('matched');
                        secondCard.classList.add('matched');
                        firstCard = null;
                        secondCard = null;
                        preventClick = false;
                        matchedPairs++;

                        if (matchedPairs === totalPairs) {
                            stopTimer();
                        }
                    } else {
                        setTimeout(() => {
                            firstCard.classList.remove('flipped');
                            secondCard.classList.remove('flipped');
                            firstCard.textContent = '?';
                            secondCard.textContent = '?';
                            firstCard = null;
                            secondCard = null;
                            preventClick = false;
                        }, 1000);
                    }
                }
            });

            return card;
        }

        function setupGame() {
            gameContainer.innerHTML = '';
            timerElement.textContent = 'ÁµåÈÅéÊôÇÈñì: 0Áßí';
            clearInterval(timerInterval);

            const difficulty = difficultySelect.value;
            if (difficulty === 'easy') {
                gameContainer.style.gridTemplateColumns = 'repeat(4, 100px)';
                symbols = ['üçé', 'üçä', 'üçã', 'üçâ', 'üçá', 'üçì', 'üçí', 'ü•ù'];
                totalPairs = 8;
            } else if (difficulty === 'normal') {
                gameContainer.style.gridTemplateColumns = 'repeat(6, 100px)';
                symbols = ['üçé', 'üçä', 'üçã', 'üçâ', 'üçá', 'üçì', 'üçí', 'ü•ù', 'ü••', 'üçç', 'ü•≠', 'üçê', 'üçè', 'ü•ë', 'ü•¶', 'üå∂Ô∏è', 'ü•ï', 'ü•î'];
                totalPairs = 18;
            } else if (difficulty === 'hard')  {
                gameContainer.style.gridTemplateColumns = 'repeat(8, 100px)';
                symbols = ['üçé', 'üçä', 'üçã', 'üçâ', 'üçá', 'üçì', 'üçí', 'ü•ù', 'ü••', 'üçç', 'ü•≠', 'üçê','üçè', 'ü•ë', 'ü•¶', 'üå∂Ô∏è', 'ü•ï', 'ü•î', 'üçÑ', 'üç™', 'üç´', 'üç©', 'üçî', 'üçü', 'üå≠', 'üçï', 'üåÆ', 'üåØ', 'ü•ó', 'ü•ò', 'ü•ô', 'üßÅ', 'üç∞', 'üç¶'];
                totalPairs = 32;
            }

            cards = [...symbols.slice(0, totalPairs), ...symbols.slice(0, totalPairs)];
            shuffle(cards);

            cards.forEach(symbol => {
                const card = createCard(symbol);
                gameContainer.appendChild(card);
            });

            matchedPairs = 0;
            firstCard = null;
            secondCard = null;
        }

        startButton.addEventListener('click', () => {
            setupGame();
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timerElement.textContent = `ÁµåÈÅéÊôÇÈñì: ${elapsedTime}Áßí`;
            }, 1000);
        });
    </script>
</body>
</html>
