<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu" style="display: none;">
            <ul>
                <li><a href="index.html">位置情報</a></li><br>
                <li><a href="notification.html">お知らせ</a></li><br>
                <li><a href="home.html">ミニゲーム</a></li><br>
                <li><a href="https://www.neec.ac.jp/hachioji/" target="_blank">学校ホームページ</a></li>
            </ul>
        </nav>
    </header>

    <div id="omikujiContainer">
        <button onclick="drawOmikuji()">おみくじを引く</button>
    </div>

    <div id="resultDisplay">
        <h2 id="omikujiresult"></h2>
        <h2 id="kenkouresult"></h2>
        <h2 id="sigotoresult"></h2>
        <h2 id="kinresult"></h2>
        <h2 id="gakugyouresult"></h2>
        <h2 id="ryokouresult"></h2>
        <h2 id="kateiresult"></h2>
        <h2 id="matiresult"></h2>
    </div>

    <script>
        function drawOmikuji() {
            const omikujiResults = ["大吉", "中吉", "吉", "末吉", "凶", "大凶"];
            const randomIndex = Math.floor(Math.random() * omikujiResults.length);
            
            const omikujiresult = omikujiResults[randomIndex];
            document.getElementById("omikujiresult").innerText = "結果: " + omikujiresult;

            document.getElementById("kenkouresult").innerText = "健康運: " + getKenkouResult(randomIndex);
            document.getElementById("sigotoresult").innerText = "仕事運: " + getSigotoResult(randomIndex);
            document.getElementById("kinresult").innerText = "金運: " + getKinResult(randomIndex);
            document.getElementById("gakugyouresult").innerText = "学業運: " + getGakugyouResult(randomIndex);
            document.getElementById("ryokouresult").innerText = "旅行運: " + getRyokouResult(randomIndex);
            document.getElementById("kateiresult").innerText = "家庭運: " + getKateiResult(randomIndex);
            document.getElementById("matiresult").innerText = "待ち人運: " + getMatiResult(randomIndex);
        }

        function getKenkouResult(index) {
            const kenkouMessages = [
                "絶好調な健康運です。日々活力に溢れています。",
                "健康に気を配ると安定します。無理は禁物です。",
                "少し疲れやすい時期です。休息を取りましょう。",
                "不調になりがちですが、生活習慣の見直しで回復の兆し。",
                "気をつけて行動しないと体調を崩す可能性があります。",
                "健康面で注意が必要な時期です。早めの休養を。"
            ];
            return kenkouMessages[index];
        }

        function getSigotoResult(index) {
            const sigotoMessages = [
                "大きな成果が出やすい時期です。チャンスを逃さないで。",
                "少しずつ成長が見込めます。着実に進めましょう。",
                "順調ですが、目の前の仕事に集中すると良い結果が。",
                "大きな成果は難しいが、無理せず地道に進みましょう。",
                "トラブルに見舞われやすいので慎重な行動を。",
                "無理な決断は避けましょう。慎重さが必要な時期です。"
            ];
            return sigotoMessages[index];
        }

        function getKinResult(index) {
            const kinMessages = [
                "思いがけない収入がありそうです。幸運が続きます。",
                "小さな収入が増える兆し。計画的にお金を使いましょう。",
                "予算内でうまく収支を保てる時期です。",
                "無理な出費は避け、節約を心がけると吉。",
                "無駄遣いが増えやすいので、節約を意識してください。",
                "金銭トラブルに注意が必要な時期です。"
            ];
            return kinMessages[index];
        }

        function getGakugyouResult(index) {
            const gakugyouMessages = [
                "集中力が高まり、学びが身につきやすい時期です。",
                "少しずつ成果が出始めます。継続が大切です。",
                "安定した学習ペースを保てば結果が出るでしょう。",
                "地道な努力が求められる時期です。諦めないで。",
                "集中しづらい時期ですが、計画的に学習を進めましょう。",
                "学習に苦戦しやすい時期です。焦らず取り組んで。"
            ];
            return gakugyouMessages[index];
        }

        function getRyokouResult(index) {
            const ryokouMessages = [
                "旅行中に素敵な発見があり、充実した時間を過ごせます。",
                "新しい経験が心に残る安定した旅ができるでしょう。",
                "落ち着いて旅行を満喫できる時期です。",
                "柔軟に対応すれば楽しい旅行ができます。",
                "トラブルが起きやすいので余裕を持って行動を。",
                "旅行先でのトラブルに要注意。安全第一で。"
            ];
            return ryokouMessages[index];
        }

        function getKateiResult(index) {
            const kateiMessages = [
                "家族との絆が深まる温かい時間が過ごせるでしょう。",
                "和やかな日々が続きます。感謝を忘れずに。",
                "穏やかな家庭生活を楽しむことができる時期です。",
                "少しの工夫で家庭がさらに居心地良くなります。",
                "家庭内で小さなトラブルが起きやすいので注意。",
                "家庭内でのトラブルが起こりやすい時期です。"
            ];
            return kateiMessages[index];
        }

        function getMatiResult(index) {
            const matiMessages = [
                "待ち人と再会でき、喜びを感じる時期です。",
                "遅れても待ち人はやってきます。前向きに待ちましょう。",
                "和やかな再会ができ、心が温まる時間を過ごせます。",
                "少し時間がかかりますが、待てば再会のチャンスあり。",
                "連絡が途絶えやすいので期待しすぎないように。",
                "再会の機会が遠ざかりがちです。焦らず待ちましょう。"
            ];
            return matiMessages[index];
        }
    </script>
</body>
</html>
