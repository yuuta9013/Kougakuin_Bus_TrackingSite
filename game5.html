<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モグラ叩きゲーム</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            font-family: monospace;
        }

        #gameArea {
            display: grid;
            grid-template-columns: repeat(4, 70px); /* 横4列 */
            grid-template-rows: repeat(7, 70px); /* 縦7行 */
            grid-gap: 5px;
            margin-top: 20px;
        }

        .hole {
            width: 70px;
            height: 70px;
            background-color: #d2b48c; /* 土の色 */
            position: relative;
            border-radius: 10px;
            cursor: pointer;
        }

        .mole {
            width: 50px;
            height: 50px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
        }

        #scoreDisplay {
            margin-top: 20px;
            font-size: 18px;
        }

        #startButton, #restartButton {
            width: 200px;
            height: 50px;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu" style="display: none;">
            <ul>
                <li><a href="index.html">位置情報</a></li><br>
                <li><a href="notification.html">お知らせ</a></li><br>
                <li><a href="home.html">ミニゲーム</a></li><br>
                <li><a href="https://www.neec.ac.jp/hachioji/" target="_blank">学校ホームページ</a></li>
            </ul>
        </nav>
    </header>

    <section class="game">
        <h1>モグラ叩きゲーム</h1>
        <p>モグラが穴から出たらクリックして叩いてください！</p>

        <button id="startButton" onclick="startGame()">スタート</button>
        <p id="scoreDisplay">スコア: 0</p>

        <div id="gameArea"></div>

        <button id="restartButton" onclick="resetGame()" style="display: none;">リスタート</button>
    </section>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        let score = 0;
        let activeMoles = [];
        let gameInterval;
        let gameRunning = false;

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        // 縦7×横4のマス目を生成
        function createGrid() {
            gameArea.innerHTML = '';
            for (let i = 0; i < 28; i++) { // 7x4 = 28
                const hole = document.createElement('div');
                hole.classList.add('hole');
                const mole = document.createElement('div');
                mole.classList.add('mole');
                hole.appendChild(mole);
                hole.addEventListener('click', () => hitMole(mole));
                gameArea.appendChild(hole);
            }
        }

        function startGame() {
            score = 0;
            scoreDisplay.textContent = 'スコア: ' + score;
            startButton.style.display = 'none';
            restartButton.style.display = 'none';
            gameRunning = true;
            createGrid();

            gameInterval = setInterval(() => {
                clearMoles();
                activateRandomMoles(2); // ランダムに2体のモグラを出現させる
            }, 1000);

            // 30秒後にゲーム終了
            setTimeout(() => {
                if (gameRunning) endGame();
            }, 30000); // 30秒
        }

        function clearMoles() {
            activeMoles.forEach(mole => mole.style.display = 'none');
            activeMoles = [];
        }

        function activateRandomMoles(count) {
            const holes = document.querySelectorAll('.hole');
            for (let i = 0; i < count; i++) {
                const randomHole = holes[Math.floor(Math.random() * holes.length)];
                const mole = randomHole.querySelector('.mole');
                mole.style.display = 'block';
                activeMoles.push(mole);
            }
        }

        function hitMole(mole) {
            if (!gameRunning || mole.style.display === 'none') return;

            mole.style.display = 'none';
            score++;
            scoreDisplay.textContent = 'スコア: ' + score;
        }

        function resetGame() {
            clearInterval(gameInterval);
            clearMoles();
            startButton.style.display = 'inline-block';
            restartButton.style.display = 'none';
            score = 0;
            scoreDisplay.textContent = 'スコア: 0';
            gameRunning = false;
        }

        function endGame() {
            clearInterval(gameInterval);
            gameRunning = false;
            clearMoles();
            alert('ゲーム終了！ あなたのスコアは: ' + score);
            restartButton.style.display = 'inline-block';
        }
    </script>
</body>
</html>
