<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単語探しゲーム</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color:#f8f3e1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: left;
      position: relative;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-gap: 5px;
      justify-content: center;
    }
    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      cursor: pointer;
      user-select: none;
      background-color: white;
    }
    .cell.selected {
      background-color: #add8e6;
    }
    .word-list {
      margin-top: 20px;
    }
    .timer {
      font-size: 1.2em;
      margin: 10px;
    }
    .message {
      font-size: 1.5em;
      margin-top: 20px;
      color: green;
    }
    .menu-btn {
      background-color: #333;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu" style="display: none;">
            <ul>
                <li><a href="index.html">位置情報</a></li><br>
                <li><a href="notification.html">お知らせ</a></li><br>
                <li><a href="home.html">ミニゲーム</a></li><br>
                <li><a href="https://www.neec.ac.jp/hachioji/" target="_blank">学校ホームページ</a></li>
            </ul>
        </nav>
    </header>
  <h1>単語探しゲーム</h1>
  <div class="timer">残り時間: <span id="timer">120</span> 秒</div>
  <div class="grid" id="grid"></div>
  <div class="word-list" id="wordList"></div>
  <button onclick="revealHint()">ヒント</button>
  <div id="message" class="message"></div>

  <script>
    function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.style.display = menu.style.display === "none" ? "block" : "none";
    }

    const grid = document.getElementById('grid');
    const wordListDiv = document.getElementById('wordList');
    const timerElement = document.getElementById('timer');
    const messageElement = document.getElementById('message');

    // 使用する単語のリスト
    const allWords = ['CAT', 'DOG', 'TREE', 'HOUSE', 'BOOK', 'CAR', 'FISH', 'LION', 'APPLE', 'SUN','BANANA','CAR','TRAIN','BIKE','PAPER','COMPUTER','PHONE','HAPPY'];

    // ランダムに選ばれる単語を生成
    const getRandomWords = (count) => {
      const randomWords = [];
      while (randomWords.length < count) {
        const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
        if (!randomWords.includes(randomWord)) {
          randomWords.push(randomWord);
        }
      }
      return randomWords;
    };

    // ゲーム開始時にランダムな単語リストを生成（今回は5つの単語）
    const words = getRandomWords(5);
    const gridSize = 10;
    let timer = 120;
    let selectedCells = [];
    let foundWords = [];
    let gameOver = false;

    // 単語リストをランダムにシャッフル
    const shuffleArray = (array) => {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    };

    shuffleArray(words);

    // グリッド配列を生成
    const gridArray = Array.from({ length: gridSize }, () => Array(gridSize).fill(''));

    // 単語をグリッドに配置
    const placeWord = (word) => {
      const direction = Math.random() > 0.5 ? 'HORIZONTAL' : 'VERTICAL';
      const startRow = Math.floor(Math.random() * gridSize);
      const startCol = Math.floor(Math.random() * gridSize);

      if (direction === 'HORIZONTAL' && startCol + word.length <= gridSize) {
        for (let i = 0; i < word.length; i++) {
          gridArray[startRow][startCol + i] = word[i];
        }
      } else if (direction === 'VERTICAL' && startRow + word.length <= gridSize) {
        for (let i = 0; i < word.length; i++) {
          gridArray[startRow + i][startCol] = word[i];
        }
      } else {
        placeWord(word); // フィットしなかった場合は再試行
      }
    };

    words.forEach(placeWord);

    // 空のスペースをランダムな文字で埋める
    for (let row = 0; row < gridSize; row++) {
      for (let col = 0; col < gridSize; col++) {
        if (!gridArray[row][col]) {
          gridArray[row][col] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        }
      }
    }

    // グリッドを表示
    gridArray.forEach((row, rowIndex) => {
      row.forEach((letter, colIndex) => {
        const cell = document.createElement('div');
        cell.textContent = letter;
        cell.className = 'cell';
        cell.dataset.row = rowIndex;
        cell.dataset.col = colIndex;
        cell.addEventListener('click', () => {
          if (!gameOver) {
            cell.classList.toggle('selected');
            const cellIndex = selectedCells.findIndex(c => c.row === rowIndex && c.col === colIndex);
            if (cellIndex === -1) {
              selectedCells.push({ row: rowIndex, col: colIndex });
            } else {
              selectedCells.splice(cellIndex, 1);
            }
            checkForWord();
          }
        });
        grid.appendChild(cell);
      });
    });

    // 単語リストを表示
    words.forEach(word => {
      const wordItem = document.createElement('div');
      wordItem.textContent = word;
      wordListDiv.appendChild(wordItem);
    });

    // タイマー機能
    const timerInterval = setInterval(() => {
      if (!gameOver) {
        timer--;
        timerElement.textContent = timer;
        if (timer === 0) {
          clearInterval(timerInterval);
          gameOver = true;
          alert('時間切れです！');
          messageElement.textContent = '時間切れ！';
          disableGrid();
        }
      }
    }, 1000);

    // ヒント機能
    const revealHint = () => {
      alert('ヒント: "' + words[Math.floor(Math.random() * words.length)][0] + '" で始まる単語を探してみてください');
    };

    // 成語判定
    const checkForWord = () => {
      const selectedWord = selectedCells.map(cell => gridArray[cell.row][cell.col]).join('');
      if (words.includes(selectedWord) && !foundWords.includes(selectedWord)) {
        foundWords.push(selectedWord);
        messageElement.textContent = `「${selectedWord}」を発見！`;
        selectedCells = [];
        if (foundWords.length === words.length) {
          gameOver = true;
          clearInterval(timerInterval);
          messageElement.textContent = 'クリア！おめでとうございます！';
          disableGrid();
        }
      }
    };

    // グリッドのクリックイベントを無効化
    const disableGrid = () => {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        cell.style.pointerEvents = 'none';
      });
    };
  </script>
</body>
</html>
