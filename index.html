<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バス追跡システム</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">≡ メニュー</button>
        <nav id="menu">
            <ul>
                <li><a href="index.html">位置情報</a></li>
                <li><a href="notification.html">お知らせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="map" style="height: 500px;"></div>
        <div>
            <label for="busStopSelect">バス停を選択：</label>
            <select id="busStopSelect">
                <option value="">--選択してください--</option>
                <option value="0">八王子駅行き</option>
                <option value="1">みなみ野駅行き</option>
                <option value="2">学校行き(みなみ野)</option>
                <option value="3">学校行き(八王子)</option>
            </select>
        </div>
        <div id="hint" style="display:none;"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
