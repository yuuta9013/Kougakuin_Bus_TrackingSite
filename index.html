<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バス追跡システム</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <h1>バス追跡システム</h1>

    <!-- 右上の三本線メニュー -->
    <div class="menu">
        <button class="menu-button">≡</button>
        <div class="menu-content">
            <a href="index.html">位置情報</a>
            <a href="notifications.html">お知らせ</a>
            <!-- 将来追加する項目はここに追加 -->
        </div>
    </div>

    <!-- バス停選択ドロップダウンを地図の上部に配置 -->
    <div class="bus-stop-select">
        <label for="busStopSelect">バス停を選択:</label>
        <select id="busStopSelect">
            <option value="">-- バス停を選択 --</option>
            <option value="0">八王子駅行き</option>
            <option value="1">みなみ野駅行き</option>
            <option value="2">学校行き(みなみ野)</option>
            <option value="3">学校行き(八王子)</option>
        </select>
    </div>

    <div id="map"></div>
    <div id="hint"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
