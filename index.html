<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バス追跡システム</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- メニューボタン -->
    <button class="menu-button" onclick="toggleMenu()">≡</button>
    <div id="menu" class="menu">
        <ul>
            <li><a href="index.html">位置情報</a></li>
            <li><a href="notification.html">お知らせ</a></li>
        </ul>
    </div>

    <!-- バス停選択 -->
    <div class="bus-stop-select">
        <label for="busStopSelect">バス停を選択:</label>
        <select id="busStopSelect">
            <option value="">-- バス停を選択 --</option>
            <option value="0">八王子駅行き</option>
            <option value="1">みなみ野駅行き</option>
            <option value="2">学校行き(みなみ野)</option>
            <option value="3">学校行き(八王子)</option>
        </select>
    </div>

    <!-- ヒントメッセージ -->
    <div id="hint" class="hint-message" style="display: none;"></div>

    <!-- 地図 -->
    <div id="map" class="map"></div>

</body>
</html>
