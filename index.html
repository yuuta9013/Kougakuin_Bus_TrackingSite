<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バスの位置情報</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>学校のバスの位置情報</h1>
    <button id="notificationOptions">通知オプション</button>
    <div>
        <label for="busStopSelect">バス停を選択:</label>
        <select id="busStopSelect">
            <option value="0">八王子駅行き</option>
            <option value="1">みなみ野駅行き</option>
            <option value="2">学校行き(みなみ野)</option>
            <option value="3">学校行き(八王子)</option>
        </select>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
