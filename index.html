<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バス追跡システム</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu" style="display: none;">
            <ul>
                <li><a href="index.html">位置情報</a></li><br>
                <li><a href="notification.html">お知らせ</a></li>
            </ul>
        </nav>
    </header>

    <div id="busStopContainer">
        <select id="busStopSelect">
            <option value="">バス停を選択</option>
            <option value="0">八王子駅行き</option>
            <option value="1">みなみ野駅行き</option>
            <option value="2">学校行き(みなみ野)</option>
            <option value="3">学校行き(八王子)</option>
        </select>
        <div id="delayInfo" class="delay-box">遅延：○○分</div>
    </div>

    <div id="map" style="width: 100%; height: 500px;"></div>

    <div id="hint" class="hint-box" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
