<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナンプレゲーム</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        #sudokuGrid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-gap: 2px;
            margin-top: 20px;
        }

        .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #999;
            background-color: #f0f0f0;
        }

        .cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 18px;
            border: none;
            background: transparent;
        }

        .cell.fixed {
            background-color: #ddd;
            pointer-events: none;
            font-weight: bold;
        }

        #timer {
            margin-top: 20px;
            font-size: 18px;
        }

        #checkButton, #restartButton {
            width: 200px;
            height: 50px;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu" style="display: none;">
            <ul>
                <li><a href="index.html">位置情報</a></li><br>
                <li><a href="notification.html">お知らせ</a></li><br>
                <li><a href="home.html">ミニゲーム</a></li><br>
                <li><a href="https://www.neec.ac.jp/hachioji/" target="_blank">学校ホームページ</a></li>
            </ul>
        </nav>
    </header>

    <section class="game">
        <h1>ナンプレゲーム</h1>
        <p>数独を解いてみましょう！</p>
        <div id="timer">タイマー: 0 秒</div>
        <div id="sudokuGrid"></div>
        <button id="checkButton" onclick="checkSolution()">解答をチェック</button>
        <button id="restartButton" onclick="resetGame()" style="display: none;">リスタート</button>
    </section>

    <script>
        const sudokuGrid = document.getElementById('sudokuGrid');
        const timerDisplay = document.getElementById('timer');
        const checkButton = document.getElementById('checkButton');
        const restartButton = document.getElementById('restartButton');

        let timer = 0;
        let timerInterval;

        const solvedBoard = [
            [5, 3, 4, 6, 7, 8, 9, 1, 2],
            [6, 7, 2, 1, 9, 5, 3, 4, 8],
            [1, 9, 8, 3, 4, 2, 5, 6, 7],
            [8, 5, 9, 7, 6, 1, 4, 2, 3],
            [4, 2, 6, 8, 5, 3, 7, 9, 1],
            [7, 1, 3, 9, 2, 4, 8, 5, 6],
            [9, 6, 1, 5, 3, 7, 2, 8, 4],
            [2, 8, 7, 4, 1, 9, 6, 3, 5],
            [3, 4, 5, 2, 8, 6, 1, 7, 9]
        ];

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        function generateSudokuGrid() {
            sudokuGrid.innerHTML = '';
            const initialBoard = createPuzzle();

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (initialBoard[row][col] !== 0) {
                        cell.textContent = initialBoard[row][col];
                        cell.classList.add('fixed');
                    } else {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = 1;
                        input.oninput = () => {
                            input.value = input.value.replace(/[^1-9]/g, '');
                        };
                        cell.appendChild(input);
                    }
                    sudokuGrid.appendChild(cell);
                }
            }
        }

        function createPuzzle() {
            const boardCopy = JSON.parse(JSON.stringify(solvedBoard));
            let clues = 30; // 初期配置の数
            while (clues > 0) {
                const row = Math.floor(Math.random() * 9);
                const col = Math.floor(Math.random() * 9);
                if (boardCopy[row][col] !== 0) {
                    boardCopy[row][col] = 0;
                    clues--;
                }
            }
            return boardCopy;
        }

        function checkSolution() {
            const cells = document.querySelectorAll('.cell input');
            let isSolved = true;
            let index = 0;

            cells.forEach((cell, i) => {
                const row = Math.floor(index / 9);
                const col = index % 9;
                const value = parseInt(cell.value, 10);
                if (value !== solvedBoard[row][col]) {
                    cell.style.backgroundColor = '#f88'; // 赤で間違いを示す
                    isSolved = false;
                } else {
                    cell.style.backgroundColor = '#8f8'; // 緑で正解を示す
                }
                index++;
            });

            if (isSolved) {
                clearInterval(timerInterval);
                alert(`おめでとうございます！ナンプレをクリアしました！経過時間: ${timer} 秒`);
                checkButton.style.display = 'none';
                restartButton.style.display = 'inline-block';
            } else {
                alert('間違いがあります！もう一度確認してください。');
            }
        }

        function startTimer() {
            timer = 0;
            timerInterval = setInterval(() => {
                timer++;
                timerDisplay.textContent = `タイマー: ${timer} 秒`;
            }, 1000);
        }

        function resetGame() {
            clearInterval(timerInterval);
            checkButton.style.display = 'inline-block';
            restartButton.style.display = 'none';
            timerDisplay.textContent = 'タイマー: 0 秒';
            generateSudokuGrid();
            startTimer();
        }

        // 初期化
        generateSudokuGrid();
        startTimer();
    </script>
</body>
</html>
