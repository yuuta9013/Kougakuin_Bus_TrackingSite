<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドパズル</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f3e1;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #222;
            color: white;
            padding: 10px;
        }

        .menu-btn {
            background: none;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        nav {
            display: none;
            background: #333;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        #puzzle-container {
            overflow: auto;
            width: 100%;
            max-width: 95vw;
        }

        #puzzle {
            display: grid;
            gap: 5px;
            margin-top: 20px;
        }

        .tile {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #444;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .empty {
            background-color: #f8f3e1;
            cursor: default;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #666;
        }

        select {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu">
            <ul>
                <li><a href="index.html">位置情報</a></li><br>
                <li><a href="notification.html">お知らせ</a></li><br>
                <li><a href="home.html">ミニゲーム</a></li><br>
                <li><a href="https://www.neec.ac.jp/hachioji/" target="_blank">学校ホームページ</a></li>
            </ul>
        </nav>
    </header>

    <p>スライドパズル</p>
    
    <section class="game">
        <select id="difficulty" onchange="changeDifficulty()">
            <option value="3">イージー (3x3)</option>
            <option value="5">ノーマル (5x5)</option>
            <option value="9">ハード (9x9)</option>
            <option value="11">エクストラ (11x11)</option>
        </select>
        <div id="puzzle-container">
            <div id="puzzle"></div>
        </div>
        <div id="status">順番通りに並べてください！</div>
        <button onclick="resetPuzzle()">リセット</button>
    </section>

    <script>
        const puzzleElement = document.getElementById('puzzle');
        const statusElement = document.getElementById('status');
        let tiles = [];
        let gridSize = 3;

        function createPuzzle() {
            tiles = [...Array(gridSize * gridSize - 1).keys()].map(x => x + 1);
            tiles.push(''); // 空白タイル

            shufflePuzzle();
            renderPuzzle();
        }

        function shufflePuzzle() {
            const directions = [
                { row: -1, col: 0 },  // 上
                { row: 1, col: 0 },   // 下
                { row: 0, col: -1 },  // 左
                { row: 0, col: 1 }    // 右
            ];

            let emptyIndex = tiles.indexOf('');
            let emptyRow = Math.floor(emptyIndex / gridSize);
            let emptyCol = emptyIndex % gridSize;

            for (let i = 0; i < 100; i++) {
                const direction = directions[Math.floor(Math.random() * directions.length)];
                const newRow = emptyRow + direction.row;
                const newCol = emptyCol + direction.col;

                if (newRow >= 0 && newRow < gridSize && newCol >= 0 && newCol < gridSize) {
                    const newIndex = newRow * gridSize + newCol;
                    tiles[emptyIndex] = tiles[newIndex];
                    tiles[newIndex] = '';
                    emptyIndex = newIndex;
                    emptyRow = newRow;
                    emptyCol = newCol;
                }
            }
        }

        function renderPuzzle() {
            puzzleElement.style.gridTemplateColumns = `repeat(${gridSize}, 60px)`;
            puzzleElement.innerHTML = '';
            tiles.forEach((tile, index) => {
                const tileElement = document.createElement('div');
                tileElement.classList.add('tile');
                if (tile === '') {
                    tileElement.classList.add('empty');
                } else {
                    tileElement.textContent = tile;
                    tileElement.onclick = () => moveTile(index);
                }
                puzzleElement.appendChild(tileElement);
            });
        }

        function moveTile(index) {
            const emptyIndex = tiles.indexOf('');
            const [emptyRow, emptyCol] = [Math.floor(emptyIndex / gridSize), emptyIndex % gridSize];
            const [tileRow, tileCol] = [Math.floor(index / gridSize), index % gridSize];

            if (Math.abs(emptyRow - tileRow) + Math.abs(emptyCol - tileCol) === 1) {
                tiles[emptyIndex] = tiles[index];
                tiles[index] = '';
                renderPuzzle();
                checkWin();
            }
        }

        function checkWin() {
            const winningOrder = [...Array(gridSize * gridSize - 1).keys()].map(x => x + 1).concat('');
            if (JSON.stringify(tiles) === JSON.stringify(winningOrder)) {
                statusElement.textContent = 'おめでとうございます！クリアしました！';
            }
        }

        function resetPuzzle() {
            statusElement.textContent = '順番通りに並べてください！';
            createPuzzle();
        }

        function changeDifficulty() {
            gridSize = parseInt(document.getElementById('difficulty').value, 10);
            resetPuzzle();
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        createPuzzle();
    </script>
</body>
</html>
